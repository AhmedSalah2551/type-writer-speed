<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Writer Speed</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="/css/all.min.css">
</head>
<body>
<div class="game">
        <h1>Typing Speed Test Game</h1>
    <div class="container">
        <div class="items">
            <p class="message">you are playing on [ <span class="level"></span> ] level and you have [ <span class="spanSeconds"></span> ] seconds to Write the word</p>
            <button>start playing</button>
            <div class="theWord">
                <h1></h1>
            </div>
            <input type="text" class="inp">
            <div class="show">
                <h3>words will show here</h3>
            </div>
            <div class="score">
                <div class="timer">time left: <span class="spanLeft"></span> seconds</div>
                <div class="total">score <span class="correct"></span> from  <span class="length"></span></div>
            </div>
            <div class="finish">
                <h1 class="gameover">gameover</h1>
                <h1 class="winner">congratulations</h1>
            </div>
        </div>
    </div>
</div>
<script src="js/js.js"></script>
</body>
</html>
